[tool.poetry]
name = "jeopardy"
version = "0.0.1"
description = ""
authors = ["cobaltt7"]
license = "MIT"

[tool.poetry.dependencies]
python = "3.11.0"
pandas = "2.3.1"
flask = {extras = ["async"], version = "3.1.1"}
flask-socketio = "5.5.1"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], git = "https://github.com/psf/black", rev = "b3ae57b22a515fa8d9c8a5076ec1296a46aead74", allow-prereleases = true}
ipykernel = "6.30.1"
notebook = "7.4.5"
pandas-stubs = "2.3.0.250703"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-magic-trailing-comma = true
preview = true
unstable = true
